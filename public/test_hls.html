<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test CCTV HLS</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="background:black; display:flex; align-items:center; justify-content:center; height:100vh;">
  <video id="video" controls autoplay muted style="width:80%; max-width:900px; border:2px solid #333;"></video>

  <script>
    const video = document.getElementById('video');
    const hlsUrl = 'http://localhost:8888/cctv_kantor_h264/index.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = hlsUrl;
      video.play();
    } else {
      alert('HLS tidak didukung di browser ini.');
    }
  </script>
</body>
</html>
